    <div class="container container5">
        
    </div>
    <script>
        let currentContainer = 1;

        window.addEventListener("wheel", (e) => {
            if (e.deltaY > 0) {
                currentContainer++;
            } else {
                currentContainer--;
            }

            if (currentContainer < 1) {
                currentContainer = 1;
            } else if (currentContainer > 5) {
                currentContainer = 5;
            }

            scrollToContainer(currentContainer);
        });

        function scrollToContainer(containerNumber) {
            const container = document.querySelector(`.container${containerNumber}`);
            if (container) {
                container.scrollIntoView({ behavior: "smooth" });
            }
        }
    </script>
</body>
